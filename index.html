<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poor+Story&family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><i class="fa-solid fa-cloud fa-2xl" id="cloud-icon"></i></header>
    <div id="time"></div>
    <div id="localname">
      <form id="loginform">
        <input
          placeholder="이름을 입력해주세요"
          type="text"
          name="nameinput"
          id="nameinput"
          required
        />
        <input type="submit" value="Enter" name="namebtn" id="namebtn" />
      </form>
    </div>

    <div id="todo">
      <form id="todo-form">
        <input
          placeholder="todo"
          type="text"
          name="todoinput"
          id="todoinput"
          required
        />
        <input type="submit" name="todobtn" id="todobtn" value="Enter" />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="geo-hidden" class="geo-hidden">
      <div id="geo">
        <div id="img-div">
          <img
            src="http://openweathermap.org/img/wn/01d@2x.png"
            name="weather-icon"
            id="weather-icon"
          />
        </div>
        <div id="city-div">
          <div id="country"><span></span></div>
          <div id="city"><span></span></div>
          <div id="weather"><span></span></div>
          <div id="curtemp"><span></span></div>
        </div>
      </div>
    </div>
    <script src="./js/background.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/localname.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/geo.js"></script>
    <script
      src="https://kit.fontawesome.com/3260344008.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer></footer>
</html>
